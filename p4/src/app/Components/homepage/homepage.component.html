<div class="login-container">
  <h2>Homepage</h2>
  <form (ngSubmit)="login()">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user" [ngModelOptions]="{standalone: true}" required placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>
</div>
